{% load static  %}

<!DOCTYPE html>
<html>

<head>

    <title>Disguise Face Detection</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <style>
        body {
            background-image: url("{% static  '3.jpg' %}");
            background-size: 100% auto;
        }

        .special-card {
            width: 1000px;
            transform: translate(-50%);
            margin-top: 5%;
            left: 50%;
            border: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Disguise Face Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card special-card">
            <span class="badge badge-primary">
                <h1>Result</h1>
            </span>
            <div class="row m-4">
                <div class="col-md-12 text-center">
                    <h1 style="font-weight: bold;">{{result}}</h1>
                </div>
            </div>
            <div class="row justify-content-center m-1">
                <img src="{{ MEDIA_URL }}input.jpg" height="250" width="250" />
            </div>
            <div class="row justify-content-center mt-4 pb-4">
                <h6 class="text-center">
                    <a href="/home/">
                        Check another result
                    </a>
                </h6>
            </div>
        </div>
    </div>

    <!-- fertilizer modal  -->
    <div class="modal fade in" id="fertilizerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fertilizers</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="fertilizerDiv"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
